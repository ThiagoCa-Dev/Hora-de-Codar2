<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>

<body>
    <script>

        //Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.

        var n1 = parseInt(prompt("Informe o primeiro valor"));
        var n2 = parseInt(prompt("Informe o segundo valor"));
        var n3 = parseInt(prompt("Informe o terçeiro valor"));

        if (n1 < n2 && n1 < n3){
            document.write("A soma dos dois maiores números é " + (n2+n3));
        }
        else if (n2 < n3 && n2 < n1){
            document.write("A soma dos dois maiores números é " + (n1+n3));
        }
        else{
            document.write("A soma dos dois maiores números é " + (n1+n2));
        }

    </script>
</body>

</html>
