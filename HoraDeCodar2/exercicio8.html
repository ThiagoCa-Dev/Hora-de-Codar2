<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>

<body>
    <script>

        //Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"

        var soma = 0;

        for (var i = 1; i <= 4; i++) {
            var numero = parseFloat(prompt("Digite o " + i + "º número:"));

            
            if (numero >= 0 && numero < 10) {
                soma += numero;
            } else {
                alert("Pelo menos um dos números não está dentro do intervalo permitido (maiores ou iguais a 0 e menores que 10). Tente novamente.");
            }
        }

        if (soma > 0) {
            var media = soma / 4;

            if (media > 5) {
                alert("Você passou no teste");
            } else {
                alert("Tente novamente");
            }
        }
    </script>
</body>

</html>
