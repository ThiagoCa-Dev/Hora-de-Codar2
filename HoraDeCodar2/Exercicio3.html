<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>

<body>
    <script>

        //Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.

        var n1 = parseInt(prompt("Informe o primeiro número"));
        var n2 = parseInt(prompt("Informe o segundo número"));
        var n3 = parseInt(prompt("Informe o terçeiro número"));

        if (n1 > n2 && n1 > n3) {
            document.write("O maior número é o primeiro, que é: " + n1);
        }
        else if (n2 > n1 && n2 > n3) {
            document.write("O maior número é o segundo, que é: " + n2)
        }
        else {
            document.write("O maior número é o terçeiro, que é " +n3)
        }

    </script>
</body>

</html>
