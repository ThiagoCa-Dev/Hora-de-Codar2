<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>

<body>
    <script>

        //1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.

        let numero1 = parseFloat(prompt("Informe um número "));
        let numero2 = parseFloat(prompt("Informe um outro número "));

        if(numero1>numero2){
            document.write("O maior é "+ numero1);
        }else{
            document.write("O número maior é "+ numero2);
        }
    </script>
</body>

</html>
