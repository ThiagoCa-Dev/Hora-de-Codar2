<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>
<body>
    <script>

//Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)

var valor1 = parseInt(prompt("Informe o primeiro valor:"));
var valor2 = parseInt(prompt("Informe o segundo valor:"));
var valor3 = parseInt(prompt("Informe o terçeiro valor:"));
var valor4 = parseInt(prompt("Informe o quarto valor:"));

var maiorvalor = Math.max(valor1,valor2, valor3, valor4);

document.write(" O primeiro valor é " +valor1 );
document.write(" O ultimo valor é " +valor4);
document.write(" O maior valor entre todos é " +maiorvalor);



    </script>
</body>
</html>
