<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>

<body>
    <script>

        //Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  

var numeros;

var soma = 0;

for (var i = 0; i < 6; i++) {
    var numero = parseFloat(prompt("Informe o número " + (i + 1) + "º número"));
    
    numeros.push(numero);
    
    if (numero < 72) {
        soma += numero;
    }
}


document.write("Números informados pelo usuário: " + numeros.join(", "));

document.write(" Soma dos números menores que 72 é: " + soma);
    </script>
</body>

</html>
